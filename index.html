<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share My Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./assets/profile-image.webp" alt="" srcset="" />
        </div>

        <div class="user-name">
          <h2>Love Babbar</h2>
        </div>

        <div class="designation">
          <h3>Founder, Code Help</h3>
        </div>

        <div class="btn-grp">
          <button onclick="openModal()" class="share-btn btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="follow-btn btn-card">Follow Me</button>
        </div>
      </div>
    </div>



    <!-- modal for sharing -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>

        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon twitter" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon whatsapp" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="" class="icon instagram" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon telegram" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>

    <script src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
